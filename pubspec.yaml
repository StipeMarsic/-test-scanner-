name: test_scanner
description: A Flutter mobile application for teachers to automatically scan and grade handwritten tests using camera and OCR technology.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and Image Processing
  camera: ^0.10.5+5
  image: ^4.1.3
  image_picker: ^1.0.4
  
  # ML and OCR
  google_ml_kit: ^0.16.3
  tflite_flutter: ^0.10.4
  
  # Permissions and File Handling
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP and Network
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
